name: Deploy Ludno UI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          docker build -t mydockerhub/strapi:$COMMIT_HASH .
          docker push mydockerhub/strapi:$COMMIT_HASH
          docker tag mydockerhub/strapi:$COMMIT_HASH mydockerhub/strapi:latest
          docker push mydockerhub/strapi:latest
